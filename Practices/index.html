<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
      <section style="justify-content: center;">
        
        <div class="formDiv">
            <form>
                <header>
                    <h1>Survey form</h1>
                </header>
                <div>
                    <p class="formDiv2">Let us know how we can improve FreeCodeCamp</p>
                    <br>
                </div>
                <div class="formDiv3">
                    <label>Name</label>
                    <input placeholder="Enter name" type="text" name="Name">
                    <br><br>
                </div>
                <div>
                    <label>Email</label>
                    <input placeholder="Enter email" type="email" name="Email">
                    <br><br>
                </div>
                <div>
                    <label>Age</label>
                    <input placeholder="Enter age" type="number" name="Age">
                    <br><br>
                </div>
                <div>
                    <label>Which option best describes your current role</label>
                </div>
                <div>
                    <select>
                        <option>Student</option>
                        <option>job holder</option>
                        <option>Businessman</option>
                    </select>
                    <br><br>
                </div>
                <div>
                    <label>How likely is that you would recommend
                                FreeCodeCamp to a friend</label>
                </div>
                <div>
                    <input type="radio" name="suggest"><label>Definately</label>
                    <input type="radio" name="suggest"><label>Maybe</label>
                    <input type="radio" name="suggest"><label>Not sure</label>
                </div>
                <br><br>
                <div>
                    <label>What do you like most in FCC</label>
                </div>
                <div>
                    <select>
                        <option>Select an option</option>
                        <option>Option-1</option>
                        <option>Option-2</Option-2>
                    </select>
                </div>
                <br><br>
                <div>
                    <label>Things that should be applied in the future</label>
                </div>
                <div>
                    <input type="radio" name="project" value="Front-end Projects">
                    <label>Front-end Projects</label>
                    <input type="radio" name="project" value="Back-end Projects">
                    <label>Back-end Projects</label>
                    <input type="radio" name="project" value="Data Visualization">
                    <label>Data Visualization</label>
                </div>
                <br><br>
            </form>
        </div>
      </section>    
</body>
</html>
